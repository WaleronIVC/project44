    <!-- Задание 2 -->
    <div id="h1"></div>
    <script>
        function getLastElement(arr) {
            if (arr.length != 0)
                return arr[arr.length - 1]
            else
                return 0
        }
        let arr = [1, 2, 3, 4, 5];
        let lastElement = getLastElement(arr);
        h1.innerHTML = lastElement;
    </script>
