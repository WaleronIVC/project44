<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            display: flex;
            margin-top: 45px;
        }

        a {
            padding: 16px;
            /* background: #008080;
            color:#fff; */
            text-decoration: none;
        }

        /* a:hover{background: magenta;} */
    </style>
</head>

<body>

    <form name="menu" action="">
        <p>Пункты меню : <input style="width: 300px;" type="text" name="menuTitle" placeholder="Введитие название меню"
                value="Главная, О компании, Новости, Контакт"></p>

        <p>Цвет текста: <input type="color" value="#ffffff" name="fColor"></p>
        <p>Цвет фона: <input type="color" value="#41aedc" name="bColor"></p>
        <p>Цвет hover: <input type="color" value="#fd9c10" name="hColor"></p>

        <p><input type="button" name="but" value="Создать меню" onclick="Menu()"></p>
    </form>

    <style id="myStyle"></style>
    <div id="myMenu"></div>
    <div id="myPic"></div>
    <!-- <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О компании</a></li>
        <li><a href="#">Новости</a></li>
    </ul> -->

    <script>
        function Menu() {
            let elemMenu = menu.menuTitle.value,
                fc = menu.fColor.value,
                bc = menu.bColor.value,
                hc = menu.hColor.value;

            let arrMenu = elemMenu.split(",");
            // console.log(arrMenu);

            let s = '', s1 = '';

            for (i = 0; i < arrMenu.length; i++) {
                s += `<li onclick="pic(${i+1})"><a href="#">${arrMenu[i].trim()}</a></li>`
            }
            // console.log(s);

            myList = `<ul>${s}</ul>`;

            s1 = `
            a{
            background: ${bc};
            color:${fc};}
            a:hover{background: ${hc};}
            `;
            
            myStyle.innerHTML = s1;
            myMenu.innerHTML = myList;
            menu.but.value = 'Изменить меню';

        }

        function pic(number){
            myPic.innerHTML = `<img src="images/${number}.jpg" alt="" onclick="myPic.innerHTML=''">`;
        }

    </script>
    

    <!-- <input id = "input" type="color"> -->

</body>

</html>
